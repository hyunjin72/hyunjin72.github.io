---
layout: base
scrolly_nav: _sections
---

<main class="container-md">
  {% assign sorted_sections = site.sections | sort: 'order' %}
  {% for section in sorted_sections %}
    <section id="{{ section.title | downcase | replace: ' ', '-' }}" style="padding-top: 150px;">
      {% if section.title == "Hyunjin Seo" %}
        <!-- Different layout for 'About Me' section -->
        <div style="text-align: left;">
          <div>
            {{ section.content }}
          </div>
        </div>
      {% else %}
        <div style="text-align: left;">
          <h1 class="section-title" style="background-color: transparent; text-align: left; font-size: 2em; font-weight: normal;  margin-bottom: 1em; padding-bottom: 0.25em; border-bottom: 2px solid #545a5d;">
            {{ section.title }}
          </h1>
          <div>
            {{ section.content }}
          </div>
        </div>
      {% endif %}
    </section>
  {% endfor %}
</main>
